<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sup Tulang ZZ - Order System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="navbar-brand">
                <img src="logo.png" alt="Sup Tulang ZZ Logo" class="logo">
                <h1>Sup Tulang ZZ</h1>
            </div>
            <div class="navbar-links" id="navLinks">
                <a href="#" class="nav-link" data-page="home">Home</a>
                <a href="#" class="nav-link" data-page="menu">Menu</a>
                <a href="#" class="nav-link" data-page="order">My Order</a>
                <div id="authLinks">
                    <a href="#" class="nav-link" data-page="login">Login</a>
                    <a href="#" class="nav-link" data-page="register">Register</a>
                </div>
                <div id="staffLinks" style="display:none;">
                    <a href="#" class="nav-link" data-page="dashboard">Dashboard</a>
                    <a href="#" class="nav-link" data-page="kitchen">Kitchen</a>
                    <a href="#" class="nav-link logout-btn">Logout</a>
                </div>
            </div>
            <div class="navbar-toggle" id="navToggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main id="mainContent">
            <!-- Pages will be loaded here dynamically -->
            <div class="loader" id="loader">
                <div class="spinner"></div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2023 Sup Tulang ZZ. All rights reserved.</p>
        </footer>
    </div>

    <!-- Modals -->
    <div id="modalContainer"></div>

    <script src="script.js"></script>
</body>
</html>
