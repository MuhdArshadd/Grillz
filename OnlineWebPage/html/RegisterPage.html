<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grillzâ„¢ - Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/navigationBarStyle.css">
  <link rel="stylesheet" href="../css/accountpageStyle.css">
</head>
<body>
  <!-- Include the navbar -->
  <div id="navbar-placeholder"></div>

  <script>
    fetch('NavigationBar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
        const currentPage = window.location.pathname.split("/").pop();
        document.querySelectorAll(".navbar-nav .nav-link").forEach(link => {
          const href = link.getAttribute("href");
          if (href && currentPage === href) {
            link.classList.add("active");
          }
        });
      });
  </script>

  <!-- Register Section -->
  <section class="auth-section py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="auth-card">
            <div class="text-center mb-4">
              <h2 class="auth-title">Create Account</h2>
              <p class="auth-subtitle">Join us and start ordering delicious burgers!</p>
            </div>
            
            <form id="registerForm">
              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-person"></i>
                  </span>
                  <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full Name" required>
                </div>
              </div>

              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input type="email" class="form-control" id="emailAddress" name="emailAddress" placeholder="Email Address" required>
                </div>
              </div>

              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-lock"></i>
                  </span>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
              </div>

              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-geo-alt"></i>
                  </span>
                  <input type="text" class="form-control" id="deliveryAddress" name="deliveryAddress" placeholder="Delivery Address" required>
                </div>
              </div>

              <div class="form-group mb-4">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-phone"></i>
                  </span>
                  <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
              <div id="registerMessage" class="text-center mb-3"></div>
            </form>
            
            <div class="text-center">
              <p class="mb-0">Already have an account? 
                <a href="LoginPage.html" class="text-primary">Login here</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/userRegister.js"></script>
</body>
</html>
