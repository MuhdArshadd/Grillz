<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grillzâ„¢ - My Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/OnlineWebPage/navigationBarStyle.css">
  <link rel="stylesheet" href="../css/OnlineWebPage/accountpageStyle.css">
</head>
<body>
  <!-- Include the navbar -->
  <div id="navbar-placeholder"></div>

  <script>
    fetch('NavigationBar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;

        // Now highlight the current menu
        const currentPage = window.location.pathname.split("/").pop();

        document.querySelectorAll(".navbar-nav .nav-link").forEach(link => {
          const href = link.getAttribute("href");
          if (href && currentPage === href) {
            link.classList.add("active");
          }
        });
      });
  </script>

  <!-- Register Section -->
  <section class="register-section py-5">
    <div class="container">
      <h2 class="text-center mb-4">Create an Account</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="registerForm">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>
            <div class="mb-3">
              <label for="emailAddress" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="emailAddress" name="emailAddress" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
              <label for="deliveryAddress" class="form-label">Delivery Address</label>
              <input type="text" class="form-control" id="deliveryAddress" name="deliveryAddress" required>
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
            <div id="registerMessage" class="mt-3 text-center"></div>
          </form>
          
          <!-- Already have an account? Link to Login -->
          <p class="mt-3 text-center">
            Already have an account? <a href="LoginPage.html" class="text-success">Login here</a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/OnlineWebPage/userRegister.js"></script>
</body>
</html>
