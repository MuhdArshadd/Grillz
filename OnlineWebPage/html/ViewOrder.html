<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grillzâ„¢ - View Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/navigationBarStyle.css">
    <link rel="stylesheet" href="../css/vieworderStyle.css">
    <script src="../js/navigationManager.js"></script>
</head>
<body>
    
    <!-- Navbar -->
  <div id="navbar-placeholder"></div>
  <script>
    fetch('NavigationBar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
        const currentPage = window.location.pathname.split("/").pop();
        document.querySelectorAll(".navbar-nav .nav-link").forEach(link => {
          const href = link.getAttribute("href");
          if (href && currentPage === href) {
            link.classList.add("active");
          }
        });
      });
  </script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    window.navigationManager.loadNavigation();
  });
</script>


    <!-- Main Content -->
    <div class="container py-5">
        <h1 class="text-center mb-5">Your Order</h1>
        
        <div class="row">
            <!-- Cart Items -->
            <div class="col-lg-8">
                <div class="cart-items" id="cart-items">
                    <!-- Cart items will be dynamically inserted here -->
                </div>
            </div>
            
            <!-- Order Summary -->
            <div class="col-lg-4">
                <div class="order-summary card">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Order Summary</h3>
                        <div class="summary-item">
                            <span>Subtotal:</span>
                            <span id="subtotal">RM 0.00</span>
                        </div>
                        <div class="summary-item">
                            <span>Service Tax (6%):</span>
                            <span id="tax">RM 0.00</span>
                        </div>
                        <div class="summary-item total">
                            <span>Total:</span>
                            <span id="total">RM 0.00</span>
                        </div>
                        <button class="btn btn-success w-100 mt-4" onclick="proceedToCheckout()">
                            Proceed to Checkout
                        </button>
                        <button class="btn btn-outline-danger w-100 mt-3" onclick="clearCart()">
                            Clear Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/viewOrder.js"></script>
</body>
</html>
