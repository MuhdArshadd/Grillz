<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grillz™ - View Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/OnlineWebPage/viewOrderPageStyle.css">
</head>
<body>

  <!-- Grillz Brand Header -->
  <header class="brand-header text-center py-4">
    <h1 class="brand-title">Grillz™</h1>
  </header>

  <!-- Order Section -->
  <section class="order-section py-5">
    <div class="container">
      <h2 class="text-center mb-4">Your Order Summary</h2>
      <div class="row">
        <!-- Order Items -->
        <div class="col-lg-8" id="orderItems">
          <!-- Item Card -->
          <div class="order-card mb-4" id="item1">
            <div class="row g-0 align-items-center">
              <div class="col-md-4">
                <img src="../assets/food/cheese_lover_burger.png" alt="Grilled Chicken Salad" class="img-fluid rounded">
              </div>
              <div class="col-md-8">
                <div class="item-info p-3">
                  <h5>Cheese Lover Burger</h5>
                  <p>Double beef patty loaded with cheddar and mozzarella cheese.</p>
                  <p class="text-success fw-bold" data-price="8.99">RM8.99</p>
                  <div class="quantity-actions d-flex align-items-center">
                    <button onclick="updateQuantity(1, -1)">-</button>
                    <input type="number" value="1" min="1" id="quantity1" data-item-id="1">
                    <button onclick="updateQuantity(1, 1)">+</button>
                    <button class="btn-remove" onclick="removeItem(1)">Remove</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="order-card mb-4" id="item2">
            <div class="row g-0 align-items-center">
              <div class="col-md-4">
                <img src="../assets/food/chicken_deluxe_burger.png" alt="Avocado Toast" class="img-fluid rounded">
              </div>
              <div class="col-md-8">
                <div class="item-info p-3">
                  <h5>Chicken Deluxe Burger</h5>
                  <p>Crispy fried chicken fillet with cheese and mayo.</p>
                  <p class="text-success fw-bold" data-price="5.50">RM5.50</p>
                  <div class="quantity-actions d-flex align-items-center">
                    <button onclick="updateQuantity(2, -1)">-</button>
                    <input type="number" value="1" min="1" id="quantity2" data-item-id="2">
                    <button onclick="updateQuantity(2, 1)">+</button>
                    <button class="btn-remove" onclick="removeItem(2)">Remove</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>

        <!-- Summary -->
        <div class="col-lg-4">
          <div class="summary-card p-4">
            <h5>Subtotal: <span id="cartSubtotal" class="text-success">RM0.00</span></h5>
            <h5>Shipping: <span class="text-success">RM0.00</span></h5>
            <h4>Total: <span id="totalAmount" class="text-success">RM0.00</span></h4>

            <div class="d-grid mt-4">
              <a href="CheckoutPage.html" class="btn btn-success mb-2">Proceed to Checkout</a>
              <button class="btn btn-outline-danger" onclick="cancelOrder()">Cancel Order</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/OnlineWebPage/viewOrderPage.js"></script>
</body>
</html>
