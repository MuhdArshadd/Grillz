<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grillzâ„¢ - Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/navigationBarStyle.css">
    <link rel="stylesheet" href="../css/checkoutpageStyle.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container py-5">
        <h1 class="text-center mb-5">Checkout</h1>
        
        <div class="row">
            <!-- Shipping Information -->
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Shipping Information</h3>
                        <form id="checkoutForm">
                            <div class="mb-3">
                                <label for="fullname" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullname" required readonly>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required readonly>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" required readonly>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Delivery Address</label>
                                <textarea class="form-control" id="address" rows="3" required></textarea>
                            </div>

                            <!-- Payment Options -->
                            <div class="mb-4">
                                <h4 class="mb-3">Payment Method</h4>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="cashOnDelivery" value="cod" checked>
                                    <label class="form-check-label" for="cashOnDelivery">
                                        Cash on Delivery
                                    </label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal">
                                    <label class="form-check-label" for="paypal">
                                        <i class="bi bi-paypal text-primary"></i> PayPal
                                    </label>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Place Order</button>
                                <button type="button" class="btn btn-danger" onclick="cancelOrder()">Cancel Order</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Order Summary -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Order Summary</h3>
                        <div id="checkout-items">
                            <!-- Items will be listed here -->
                        </div>
                        <hr>
                        <div class="summary-item">
                            <span>Subtotal:</span>
                            <span id="checkout-subtotal">RM 0.00</span>
                        </div>
                        <div class="summary-item">
                            <span>Service Tax (6%):</span>
                            <span id="checkout-tax">RM 0.00</span>
                        </div>
                        <div class="summary-item total">
                            <span>Total:</span>
                            <span id="checkout-total">RM 0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navigationManager.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/checkout.js"></script>
</body>
</html>
