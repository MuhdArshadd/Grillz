<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grillzâ„¢ - My Order</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="../css/OnlineWebPage/navigationBarStyle.css">
  <link rel="stylesheet" href="../css/OnlineWebPage/orderhistorypageStyle.css" />
</head>
<body>
  <!-- Include the navbar -->
  <div id="navbar-placeholder"></div>

  <script>
    fetch('NavigationBar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;

        // Now highlight the current menu
        const currentPage = window.location.pathname.split("/").pop();

        document.querySelectorAll(".navbar-nav .nav-link").forEach(link => {
          const href = link.getAttribute("href");
          if (href && currentPage === href) {
            link.classList.add("active");
          }
        });
      });
  </script>

  <!-- Main Content -->
  <main class="container my-5">
    <div class="order-header mb-4">
      <h1 class="text-brown-dark mb-2">My Orders</h1>
      <p class="text-muted">View and track your recent orders</p>
    </div>

    <div class="row">
      <div class="col-lg-8">
        <section id="order-summary" class="mb-5">
          <div class="section-header d-flex justify-content-between align-items-center mb-3">
            <h2 class="text-green-mint mb-0">Order Summary</h2>
            <span class="badge bg-orange-burnt text-white">Order #${order.id}</span>
          </div>
          <div id="summary-container" class="card p-4 shadow-sm">
            <!-- Summary content populated by JS -->
          </div>
        </section>
      </div>
      
      <div class="col-lg-4">
        <section id="order-tracking">
          <div class="section-header mb-3">
            <h2 class="text-green-mint">Order Status</h2>
          </div>
          <div id="tracking-container" class="card p-4 shadow-sm">
            <!-- Tracking steps populated by JS -->
          </div>
          
          <div class="customer-support mt-4">
            <div class="card p-4 shadow-sm">
              <h3 class="text-brown-dark fs-5 mb-3">Need Help?</h3>
              <p class="small text-muted mb-3">Our team is happy to assist with your order.</p>
              <button class="btn btn-outline-orange w-100">
                <i class="fas fa-headset me-2"></i>Contact Support
              </button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>

  <script src="../../view_js/OnlineWebPage/userorder.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
