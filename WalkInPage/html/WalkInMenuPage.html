<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Grillzâ„¢ - Walk-In Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../OnlineWebPage/css/menupageStyle.css" />
  <link rel="stylesheet" href="../css/walkinPageStyle.css" />
  <script src="../js/walkin.js"></script>
  <script src="../js/walkinMenu.js"></script>
</head>

<body>
  <!-- Hero -->
  <section class="hero bg-brown text-center text-light py-5">
    <div class="container">
      <div class="table-info mb-3">
        <h4 id="tableDisplay" class="text-orange">Table #<span id="tableNumber"></span></h4>
      </div>
      <h1 class="display-4 fw-bold mb-3">Delicious Grillz<br />Just for You</h1>
      <p class="lead mb-5">Explore our variety of mouth-watering grilled dishes and fast food favorites made fresh
        daily.</p>
    </div>
  </section>

  <!-- Menu Items -->
  <section class="menu-items py-5 bg-yellow-light">
    <div class="container">
      <div class="row g-4" id="menu-container">
        <!-- Menu items will be dynamically inserted here -->
      </div>
    </div>
  </section>

  <!-- Quantity Selector Modal -->
  <div class="modal fade" id="quantityModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Select Quantity</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <div class="item-details mb-4">
            <img id="modalItemImage" src="" alt="" class="item-image mb-2">
            <h6 id="modalItemName" class="mb-2"></h6>
            <p id="modalItemPrice" class="text-orange"></p>
          </div>
          <div class="quantity-selector">
            <button class="btn btn-outline-brown" onclick="decrementQuantity()">-</button>
            <span id="quantityValue" class="mx-4">1</span>
            <button class="btn btn-outline-brown" onclick="incrementQuantity()">+</button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-brown" onclick="confirmAddToCart()">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Cart Icon -->
  <a href="#" class="cart-btn" onclick="goToCheckout(); return false;">
    <div class="cart-icon">
      <i class="bi bi-cart3"></i>
      <span id="cart-counter" class="cart-counter">0</span>
    </div>
  </a>

  <!-- Add Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
