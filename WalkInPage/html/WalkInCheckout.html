<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grillzâ„¢ - Confirm Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/walkinCheckoutStyle.css">
    <!-- Add PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=ARch9Vd51kWPA94uHWEqInMUKOmMzZI_x5ztE1ZKXi1XBm-Sel-N8Wvab_WRyl09g2Zds8lP9Icqzuuf&currency=MYR"></script>
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-12">
                <div class="card checkout-card">
                    <div class="card-header bg-brown text-white">
                        <h4 class="mb-0">Order Confirmation</h4>
                        <h6 id="tableDisplay" class="text-orange mb-0">Table #<span id="tableNumber"></span></h6>
                    </div>
                    <div class="card-body p-4">
                        <!-- Order Summary Section -->
                        <div class="order-summary mb-4">
                            <h5 class="section-title">Order Summary</h5>
                            <div id="orderItems" class="order-items-container">
                                <!-- Order items will be displayed here -->
                            </div>
                        </div>

                        <!-- Payment Method Section -->
                        <div class="payment-section">
                            <h5 class="section-title">Payment Method</h5>
                            <div class="payment-options">
                                <div class="payment-option-wrapper">
                                    <input type="radio" name="paymentMethod" id="cashPayment" value="cash" class="payment-radio" onchange="selectPayment('cash')">
                                    <label class="payment-label" for="cashPayment">
                                        <div class="payment-icon">
                                            <i class="bi bi-cash"></i>
                                        </div>
                                        <div class="payment-details">
                                            <span class="payment-title">Cash Counter</span>
                                            <span class="payment-description">Pay at the counter after ordering</span>
                                        </div>
                                        <div class="payment-check">
                                            <i class="bi bi-check-circle-fill"></i>
                                        </div>
                                    </label>
                                </div>

                                <div class="payment-option-wrapper">
                                    <input type="radio" name="paymentMethod" id="paypalPayment" value="paypal" class="payment-radio" onchange="selectPayment('paypal')">
                                    <label class="payment-label" for="paypalPayment">
                                        <div class="payment-icon">
                                            <i class="bi bi-paypal"></i>
                                        </div>
                                        <div class="payment-details">
                                            <span class="payment-title">PayPal</span>
                                            <span class="payment-description">Pay securely via PayPal</span>
                                        </div>
                                        <div class="payment-check">
                                            <i class="bi bi-check-circle-fill"></i>
                                        </div>
                                    </label>
                                </div>
                            </div>
                            
                            <!-- Add PayPal Button Container -->
                            <div id="paypal-button-container" style="display: none; margin-top: 20px; width: 100%;"></div>
                        </div>

                        <!-- Total Section -->
                        <div class="total-section">
                            <div class="total-row">
                                <span>Subtotal</span>
                                <span>RM <span id="subtotalAmount">0.00</span></span>
                            </div>
                            <div class="total-row">
                                <span>Tax (6%)</span>
                                <span>RM <span id="taxAmount">0.00</span></span>
                            </div>
                            <div class="total-row total-final">
                                <span>Total</span>
                                <span class="total-amount">RM <span id="totalAmount">0.00</span></span>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="action-buttons">
                            <button class="btn btn-brown btn-lg w-100 mb-2" id="confirmOrderBtn" onclick="confirmOrder()" disabled>
                                Confirm Order
                            </button>
                            <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg w-100">
                                Back to Menu
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/walkinCheckout.js"></script>
</body>
</html>
