<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foodtuck - Healthy & Tasty Food</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      overflow-x: hidden;
    }

    .navbar-brand {
      font-weight: bold;
      color: #1f441e;
    }

    .nav-link.active {
      color: #1f441e;
      border-bottom: 2px solid #1f441e;
    }

    .hero {
      position: relative;
      padding: 60px 0;
    }

    .hero-text h6 {
      color: #2e7d32;
      font-style: italic;
    }

    .hero-text h1 {
      font-size: 48px;
      font-weight: bold;
      line-height: 1.2;
    }

    .hero-text p {
      color: #555;
      margin-top: 15px;
      max-width: 500px;
    }

    .hero-buttons .btn {
      margin-right: 10px;
      padding: 10px 24px;
      border-radius: 8px;
      font-weight: 500;
    }

    .btn-green {
      background-color: #145a32;
      color: white;
      border: none;
    }

    .btn-outline-green {
      border: 2px solid #145a32;
      color: #145a32;
      background-color: transparent;
    }

    .hero-img {
      max-width: 100%;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .scroll-down {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white py-3">
    <div class="container">
      <a class="navbar-brand" href="#">BSFoodies</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Pages</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <div class="row align-items-center">
        <!-- Left Text -->
        <div class="col-md-6 hero-text">
          <h6>Healthy & Tasty Food</h6>
          <h1>Enjoy Healthy Life<br>& Testy Food.</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Varius sed pharetra dictum neque massa congue.</p>
          <div class="hero-buttons mt-4">
            <button class="btn btn-green">Show more</button>
            <button class="btn btn-outline-green">Place an order</button>
          </div>
        </div>

        <!-- Right Image -->
        <div class="col-md-6 text-center">
          <img src="imageFood.png" alt="Healthy Food" class="hero-img">
        </div>
      </div>
    </div>
    <div class="scroll-down text-center mt-5">
      Scrolldowan
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
