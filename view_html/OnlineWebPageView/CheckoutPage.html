<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grillz™ - Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../view_css/OnlineWebPage/checkoutpageStyle.css">
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&components=buttons"></script>
</head>
<body>

  <!-- Brand Header -->
  <header class="brand-header text-center py-4">
    <h1 class="brand-title">Grillz™</h1>
  </header>

  <!-- Checkout Section -->
  <section class="checkout-wrapper py-5">
    <div class="container">
      <div class="row g-4">
        <!-- Shipping Form -->
        <div class="col-md-6">
          <div class="summary-card p-4 h-100">
            <h4 class="mb-3">Shipping Information</h4>
            <form id="shippingForm">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" id="firstName" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" id="lastName" class="form-control" required>
                </div>
                <div class="col-12">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" id="email" class="form-control" required>
                </div>
                <div class="col-12">
                  <label for="phone" class="form-label">Phone</label>
                  <input type="tel" id="phone" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label for="city" class="form-label">City</label>
                  <input type="text" id="city" class="form-control" required>
                </div>
                <div class="col-12">
                  <label for="address1" class="form-label">Address Line 1</label>
                  <input type="text" id="address1" class="form-control" required>
                </div>
                <div class="col-12">
                  <label for="address2" class="form-label">Address Line 2 (Optional)</label>
                  <input type="text" id="address2" class="form-control">
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Order Summary -->
        <div class="col-md-6">
          <div class="summary-card p-4 h-100">
            <h4 class="mb-3">Order Summary</h4>

            <!-- Order Item -->
            <div class="order-card mb-3">
              <div class="row g-0 align-items-center">
                <div class="col-md-4">
                  <img src="../../assets/images/cheese_lover_burger.png" alt="Grilled Chicken Salad" class="img-fluid rounded">
                </div>
                <div class="col-md-8">
                  <div class="item-info p-2">
                    <h6>Chicken Deluxe Burger</h6>
                    <p class="small text-muted">Crispy fried chicken fillet with cheese and mayo.</p>
                    <p class="fw-semibold text-success">1 x RM8.99</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="order-card mb-3">
              <div class="row g-0 align-items-center">
                <div class="col-md-4">
                  <img src="../../assets/images/chicken_deluxe_burger.png" alt="Avocado Toast" class="img-fluid rounded">
                </div>
                <div class="col-md-8">
                  <div class="item-info p-2">
                    <h6>Cheese Lover Burger</h6>
                    <p class="small text-muted">Double beef patty loaded with cheddar and mozzarella cheese.</p>
                    <p class="fw-semibold text-success">1 x RM5.50</p>
                  </div>
                </div>
              </div>
            </div>

            <hr>
            <div class="d-flex justify-content-between">
              <span>Subtotal:</span><strong>RM14.49</strong>
            </div>
            <div class="d-flex justify-content-between">
              <span>Shipping:</span><strong class="text-success">Free</strong>
            </div>
            <div class="d-flex justify-content-between fs-5 mt-2">
              <span>Total:</span><strong id="totalAmount" class="text-success">RM14.49</strong>
            </div>

            <h5 class="mt-4">Payment Method</h5>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="paypalPayment" value="paypal" checked>
              <label class="form-check-label" for="paypalPayment">Pay with PayPal</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="paymentMethod" id="creditCardPayment" value="card">
              <label class="form-check-label" for="creditCardPayment">Credit/Debit Card</label>
            </div>

            <div id="paypal-button-container" class="mb-3"></div>
            <button class="btn btn-custom w-100" id="placeOrderButton" onclick="placeOrder()">Place Order</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../view_js/OnlineWebPage/checkout.js"></script>
</body>
</html>
