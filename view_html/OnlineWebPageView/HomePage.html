<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grillzâ„¢ - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../view_css/OnlineWebPage/homepageStyle.css">
  <link rel="stylesheet" href="../../view_css/OnlineWebPage/navigationBarStyle.css">
</head>
<body>
  <!-- Include the navbar -->
  <div id="navbar-placeholder"></div>

  <script>
    fetch('NavigationBar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;

        // Now highlight the current menu
        const currentPage = window.location.pathname.split("/").pop();

        document.querySelectorAll(".navbar-nav .nav-link").forEach(link => {
          const href = link.getAttribute("href");
          if (href && currentPage === href) {
            link.classList.add("active");
          }
        });
      });
  </script>

  <!-- Hero Section -->
  <section class="hero-section text-light py-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h6 class="fw-bold">Fresh, Fast & Flame-Grilled</h6>
          <h1 class="display-4 fw-bold">Taste the Grillz<br>Experience</h1>
          <p class="lead">Burgers that bring the heat. Flavor that hits hard.</p>
          <div class="mt-4">
            <a href="MenuPage.html" class="btn btn-lg btn-custom me-2">View Menu</a>
            <a href="OrderPage.html" class="btn btn-lg btn-outline-light">Order Now</a>
          </div>
        </div>
        <div class="col-md-6 text-center">
          <img src="../../assets/images/homepageBurger.png" alt="Fast Food" class="img-fluid rounded shadow-lg" style="max-height: 350px;">
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
