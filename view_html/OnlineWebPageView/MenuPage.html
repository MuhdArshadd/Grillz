<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grillzâ„¢ - Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../view_css/OnlineWebPage/navigationBarStyle.css" />
  <link rel="stylesheet" href="../../view_css/OnlineWebPage/menupageStyle.css" />
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>
  <script>
    fetch('NavigationBar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
        const currentPage = window.location.pathname.split("/").pop();
        document.querySelectorAll(".navbar-nav .nav-link").forEach(link => {
          const href = link.getAttribute("href");
          if (href && currentPage === href) {
            link.classList.add("active");
          }
        });
      });
  </script>

  <!-- Hero -->
  <section class="hero bg-brown text-center text-light py-5">
    <div class="container">
      <h6 class="text-orange mb-2">Our Menu</h6>
      <h1 class="display-4 fw-bold mb-3">Delicious Grillz<br />Just for You</h1>
      <p class="lead mb-5">Explore our variety of mouth-watering grilled dishes and fast food favorites made fresh daily.</p>
    </div>
  </section>

  <!-- Dynamic Menu Container -->
  <section class="menu-items py-5 bg-yellow-light">
    <div class="container" id="menu-container">
      <!-- Dynamic menu items will be inserted here -->
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../view_js/OnlineWebPage/fetchMenu.js"></script>

  <!-- Floating Order Button -->
  <a href="ViewOrder.html" class="btn btn-orange view-order-btn shadow-lg">View Order</a>
</body>
</html>
